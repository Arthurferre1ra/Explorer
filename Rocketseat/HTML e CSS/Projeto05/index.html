<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Formulário</title>
</head>
<body>
    <div id="page">
        <header>
            <h1>Crie e compartilhe <br> seu evento.</h1>
            <p>O primeiro passo, é preencher esse <br> formulário de inscrição.</p>
        </header>
        <form>
            <fieldset>
                <div id="fieldset-wrapper">
                <legend>Informações do Evento</legend>
                <div id="input-wrapper">
                    <label for="event-tittle">Título do evento <span> (mínimo 8 caracteres)</span></label>
                    <input type="text" name="event-tittle" id="event-tittle"
                    required>
                </div>

                    <div id="input-wrapper">
                        <label for="event-link">Link do evento <span>(comece com https://)</span></label>
                        <input type="text" name="event-link" id="event-link" required>
                    </div>

                    <div id="input-wrapper">
                        <label for="contact">Whatsapp para contato <span>(somente números)</span></label>
                        <input type="number" name="contact" id="contact"
                        required>
                    </div>

                    <div id="input-wrapper">
                        <label for="textarea">Informações extras</label>
                        <textarea name="" id="textarea" cols="30" rows="10"></textarea>
                    </div>

                    <div id="input-wrapper">
                        <label for="options">Categoria</label>
                        <select name="options" id="options">
                            <option value="type">Selecione aqui</option>
                            <option value="aniversário">Pública</option>
                            <option value="nfantil">Infantil</option>
                            <option value="aniversario">Aniversário</option>
                        </select>
                    </div>
                </div>
                 </fieldset>

            <div id="input-wrapper2">
                <fieldset>
                    <div id="fieldset-wrapper">
                    <legend>Privacidade</legend>
                    <div id="input-wrapper">
                        <label for="e-mail">E-mail do administrador <span>(digite um email válido)</span></label>
                        <input type="email" name="email" id="e-mail">
                    </div>
                    <div id="input-wrapper">
                        <label for="password">Senha de acesso para os participantes <span>(mínimo de 8 caracteres)</span></label>
                        <input type="password" name="password" id="password">
                    </div>
                    <div id="checkbox-wrapper">
                        <input type="checkbox" name="" id="checkbox">
                        <label for="checkbox" id="tittle"> Evento privado</label>
                    </div>
                </div>
                </fieldset>
            </div>

            
            <fieldset>
                <div class="fieldset-wrapper">
                  <legend>Dia e hora</legend>
        
                  <div class="col-3">
                    <div class="input-wrapper">
                      <label for="event-date">Data</label>
                      <input type="date" id="event-date" />
                    </div>
          
                    <div class="input-wrapper">
                      <label for="event-begin">Das</label>
                      <input type="time" id="event-begin" />
                    </div>
        
                    <div class="input-wrapper">
                      <label for="event-end">Até</label>
                      <input type="time" id="event-end" />
                    </div>
                  </div>
        
                  
        
                </div>
              </fieldset>
        </form>
        <div id="down">
            <a href="reserva-feita/main.html"><button>Salvar evento</button></a>
        </div>
    </div>
</body>
</html>
