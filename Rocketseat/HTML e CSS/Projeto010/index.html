<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Fotoblog</title>
</head>
<body>
    
    <div id="app">
            <header class="container">
                <nav>
                    <img src="images/camera.png" id="logo">
                    <ul>
                        <li>Home</li>
                        <li class="active">Galeria</li>
                    </ul>
                </nav>

                <form>
                    <div id="input-wrapper">
                        <label for="search">Pesquise por imagens e coleções</label>
                        <input type="text" name="search" id="search" placeholder="Pesquise por imagens e coleções">
                    </div>
                </form>
                <img src="images/Jojo.png" id="jojo">
                
            </header>
        
        
        <main>
            <div class="container">
                <h1>Galeria</h1>

                <section id="gallery">
                    <figure id="item" style="--delay:1.2s">
                        <img src="https://source.unsplash.com/random?a=1" alt="">

                        <figcaption id="details">
                            <h2>Workspace elétrica</h2>
                            <div id="tags">
                                <span>Tag</span>
                            </div>
                        </figcaption>
                    </figure>

                    <figure id="item" style="--delay:1.4s">
                        <img src="https://source.unsplash.com/random?b=1" alt="">

                        <figcaption id="details">
                            <h2>Dark and red</h2>
                            <div id="tags">
                                <span>Tag</span>
                            </div>
                        </figcaption>
                    </figure>
                    
                    <figure id="item" style="--delay:1.6s">
                        <img src="https://source.unsplash.com/random?c=1" alt="">

                        <figcaption id="details">
                            <h2>Organização e grids</h2>
                            <div id="tags">
                                <span>Tag</span>
                            </div>
                        </figcaption>
                    </figure>
                    
                    <figure id="item" style="--delay:1.8s">
                        <img src="https://source.unsplash.com/random?d=1" alt="">

                        <figcaption id="details">
                            <h2>Colméia</h2>
                            <div id="tags">
                                <span>Tag</span>
                            </div>
                        </figcaption>
                    </figure>
                    
                    <figure id="item" style="--delay:2s">
                        <img src="https://source.unsplash.com/random?e=1" alt="">

                        <figcaption id="details">
                            <h2>Setup de escritor</h2>
                            <div id="tags">
                                <span>Tag</span>
                            </div>
                        </figcaption>
                    </figure>
                                        
                    <figure id="item" style="--delay:2.2s">
                        <img src="https://source.unsplash.com/random?f=1" alt="">

                        <figcaption id="details">
                            <h2>Ergonomia e cores</h2>
                            <div id="tags">
                                <span>Tag</span>
                            </div>
                        </figcaption>
                    </figure> 

                    <figure id="item" style="--delay:2.4s">
                        <img src="https://source.unsplash.com/random?g=1" alt="">

                        <figcaption id="details">
                            <h2>Show de luzes</h2>
                            <div id="tags">
                                <span>Tag</span>
                            </div>
                        </figcaption>
                    </figure>  

                    <figure id="item" style="--delay:2.6s">
                        <img src="https://source.unsplash.com/random?h=1" alt="">

                        <figcaption id="details">
                            <h2>Deep purple</h2>
                            <div id="tags">
                                <span>Tag</span>
                            </div>
                        </figcaption>
                    </figure>   

                    <figure id="item" style="--delay:2.8s">
                        <img src="https://source.unsplash.com/random?i=1" alt="">

                        <figcaption id="details">
                            <h2>Multi-Screen</h2>
                            <div id="tags">
                                <span>Tag</span>
                            </div>
                        </figcaption>
                    </figure>
                </section>
            </div>
        </main>

        <footer class="container"> <p> &copy; 2024 - Arthur Ferre1ra</p> </footer>
        
    </div>

</html>
