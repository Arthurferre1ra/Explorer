<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>GitFav</title>

    <script src="/js/main.js" type="module" defer></script>
</head>
<body>
    <div id="app">
        <header>
            <h1>Github favorites</h1>
            <div class="search">
                <label for="input-search" class="sr-only">Github user</label>
                <input type="text" name="user" id="input-search" placeholder="Github user">
                <button>&plus;</button>
            </div>
        </header>
        <table>
            <thead>
              <tr>
                <th>Usuário</th>
                <th>Repositórios</th>
                <th>Seguidores</th>
                <th></th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
    </div>
</body>
</html>
