<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calcule seu IMC</title>
</head>
<body>

    <div class="alert-error">
        <p>Digite somente números</p>
    </div>

    <div class="container">
        <main id="card">
            <h1 class="tittle">Cálculo de IMC</h1>
            <form>
                <div id="input-wrapper">
                    <label for="peso">Peso (kg)</label>
                    <input type="number" id="peso" placeholder="Ex: 60.5">
                </div>
                <div id="input-wrapper">
                    <label for="altura">Altura (cm)</label>
                    <input type="number" id="altura" placeholder="Ex: 160">
                </div>
                <button type="submit" id="btnCalc">Calcular IMC &rarr;</button>
            </form>
        </main>
    </div>

    <div class="modal-wrapper">
        <div class="modal card">
            <h2 class="tittle">
                <span>Seu IMC é de 28</span>
            </h2>
            <button class="close">
                &#10005;
            </button>
        </div>
    </div>

    

    <script src="main.js"></script>
</body>
</html>
